<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ Living Ministries International Church - Coming Soon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-2xl w-full">
        <img src="logo.jpeg" alt="Church Living Ministries International Church" class="logo mx-auto mb-8 rounded-full shadow-2xl">
        
        <h1 class="text-4xl font-bold text-white mb-4 animate-fade-in">
            Christ Living Ministries International Church
        </h1>
        
        <p class="text-xl text-white mb-8 px-4 animate-fade-in">
            We're preparing something amazing! Our website is under construction and will be launching soon.
        </p>
        
        <div id="countdown" class="countdown-container grid grid-cols-4 gap-4 mb-8">
            <div class="countdown-item">
                <div id="days" class="text-4xl font-bold mb-2">00</div>
                <div class="text-sm">Days</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="text-4xl font-bold mb-2">00</div>
                <div class="text-sm">Hours</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="text-4xl font-bold mb-2">00</div>
                <div class="text-sm">Minutes</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="text-4xl font-bold mb-2">00</div>
                <div class="text-sm">Seconds</div>
            </div>
        </div>
        
        <div class="space-x-4">
            <a href="#" class="btn-primary px-6 py-3 rounded-full inline-block">
                Stay Connected
            </a>
            <a href="#" class="btn-outline border-2 px-6 py-3 rounded-full inline-block">
                Contact Us
            </a>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
